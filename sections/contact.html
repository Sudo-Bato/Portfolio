<section id="contact" class="section contact-section">

    <div class="section-container">

        <h2 class="section-title">Contact</h2>
        <div class="contact-content">


            <div class="contact-info">
                <h3 class="contact-subtitle">Restons en contact</h3>
                <p class="contact-description">N'hésitez pas à me contacter pour discuter de projets ou d'opportunités de collaboration.</p>
                <div class="contact-details">
                    <p class="contact-email">Email: leovieux.pro@gmail.com</p>
                </div>
            </div>


            <form class="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" id="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-textarea" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Envoyer</button>
            </form>

        </div>

    </div>

</section>
